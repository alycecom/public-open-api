date:
  type: string
  format: date
  description: |
    Date in ISO8601 format
  example:
    '2021-09-07'
  externalDocs:
    url: https://en.wikipedia.org/wiki/ISO_8601
    description: Short description of format on wikipedia.org

dateTime:
  type: string
  format: date-time
  description: |
    Datetime in ISO8601 format with timezone
    if timezone isn't present - using timezone from server  
  example:
    '2021-09-07T12:00:00Z'
  externalDocs:
    url: https://en.wikipedia.org/wiki/ISO_8601
    description: Short description of format on wikipedia.org
