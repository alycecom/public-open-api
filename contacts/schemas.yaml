ContactCreateRequest:
  type: object
  required:
    - email
    - phone
    - firstName
    - lastName
    - employment
    - countryCode
    - customFields
  properties:
    email:
      $ref: './parameters.yaml#/email'
    phone:
      $ref: './parameters.yaml#/phone'
    firstName:
      $ref: './parameters.yaml#/firstName'
